<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>

    <!-- start comingsoon section -->
    <section class="full-screen cover-background position-relative no-padding overflow-auto common-bg">
        <div class="opacity-full bg-extra-dark-gray"></div>
        <div class="container">
            <div class="absolute-middle-center width-50 sm-width-90 bg-black padding-four-all xs-padding-eight-tb coming-soon">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="coming-soon">
                            <h5 class="alt-font text-primary-color text-extra-large margin-40px-bottom xs-margin-25px-bottom">We're Launching Soon</h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 wow fadeInUp">
                        <ul class="countdown text-center no-padding margin-40px-bottom xs-margin-25px-bottom">
                            <!-- start days -->
                            <li><span class="days">00</span>
                                <p class="timeRefDays text-center">days</p>
                            </li>
                            <!-- end days -->
                            <!-- start hours -->
                            <li><span class="hours">00</span>
                                <p class="timeRefHours">hours</p>
                            </li>
                            <!-- end hours -->
                            <!-- start minutes -->
                            <li><span class="minutes">00</span>
                                <p class="timeRefMinutes">minutes</p>
                            </li>
                            <!-- end minutes -->
                            <!-- start seconds -->
                            <li><span class="seconds">00</span>
                                <p class="timeRefSeconds">seconds</p>
                            </li>
                            <!-- end seconds -->
                        </ul>
                        <div class="bg-extra-dark-gray padding-four-all xs-padding-20px-all text-center margin-40px-bottom xs-margin-20px-bottom  center-col width-70 xs-width-90">
                            <p class="text-medium width-70 center-col xs-width-100 xs-margin-15px-bottom">We'll be here soon with our new awesome site.</p>
                            <a href="contactus.html" class="btn btn-small btn-primary border-primary min-width-auto">Send a Query</a>
                        </div>
                        <ul class="social-links text-center no-margin no-padding list-style-none">
                            <li><a href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-google-plus-g"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-dribbble"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-youtube"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!-- all js include start -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- owl carousel -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- typewriter -->

    <!-- nav-menu -->
    <script src="js/nav-menu.js"></script>

    <!-- wow js -->
    <script src="js/wow.js"></script>
